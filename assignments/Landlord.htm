<html>
    <head>
        <title>Landlord information</title>
    </head>
<body>
    <label>LANDLORDS information</label>
    <br/><br/>
    <form>
        <label>Landlord Name (As per bank record)</label>
        <input type="text" placeholder="Enter landlord's name"/>
        <label>Landlord Number</label>
        <input type="tel" placeholder="Enter Mobile Number"/>
        <br/><br/>
        <label>Bank Account Number</label>
        <input type="text" placeholder="Enter Account Number"/>
        <label>Confirm Account Number</label>
        <input type="text" placeholder="Re-enter account number"/>
        <br/><br/>
        <label>IFSC Code</label>
        <input type="text" placeholder="Enter IFSC code here (e.g PKGB0010526)"/>
        <label>Pay Rent For</label>
        <input type="text" placeholder="Type month name"/>
        <br/><br/>
        <label>BHK type</label>
        <select>
            <option>1 BHK</option>
            <option>2 BHK</option>
            <option>3 BHK</option>
            <option>4 BHK</option>
            <option>5 BHK</option>
        </select>
        <label> Property Address </label>
        <input type="text" placeholder="enter rent amount">
        <br/><br/>
        <label>By continuing you agree to our term and conditions </label>
    </form>
</body>
</html>
